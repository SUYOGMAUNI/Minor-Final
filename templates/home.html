<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 10px;
            width: 420px;
            color: white;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-size: 14px;
            margin-top: 10px;
        }

        input {
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction System</h1>
       <form action="{{ url_for('predict') }}" method="POST">
        <label>Pregnancy</label>
        <input type="number" name="Pregnancy" placeholder="Enter number of Pregnancies" min="0" max="17" required>

        <label>Glucose</label>
        <input type="number" name="Glucose" placeholder="Enter Glucose level" min="30" max="300" required>
           <label>Blood Pressure</label>
        <input type="number" name="BloodPressure" placeholder="Enter Diastolic Blood Pressure" min="10" max="120" required>

        <label>Skin Thickness</label>
        <input type="number" name="SkinThickness" placeholder="Enter Skin Thickness" min="10" max="50" required>

        <label>Insulin</label>
        <input type="number" name="Insulin" placeholder="Enter Insulin level" min="10" max="500" required>

        <label>Height (Meters)</label>
        <input type="number" step="0.001" name="Height" placeholder="Enter Height in Meters" min="1" max="2.3" required>

        <label>Weight (Kg)</label>
        <input type="number" step="0.1" name="Weight" placeholder="Enter Weight in Kg" required>

         <!-- Remove the uncles/aunts input field -->
        <label>Diabetic Parents</label>
        <input type="number" name="DiabeticParents" placeholder="Number of diabetic parents" min="0" max="2" required>

        <label>Diabetic Siblings</label>
        <input type="number" name="DiabeticSiblings" placeholder="Number of diabetic siblings" min="0" max="4" required>

        <label>Diabetic Grandparents</label>
        <input type="number" name="DiabeticGrandparents" placeholder="Number of diabetic grandparents" min="0" max="4" required>

        <label>Age</label>
        <input type="number" name="Age" placeholder="Enter Age" required>

        <button type="submit">Predict</button>
    </form>

    </div>
</body>
</html>
